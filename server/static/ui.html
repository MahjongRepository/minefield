<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
       <link rel="stylesheet" type="text/css" href="default.css">
       <link rel="stylesheet" type="text/css" href="//code.jquery.com/qunit/qunit-1.14.0.css">
       <TITLE>Minefield UI</TITLE>
       <script src="//code.jquery.com/jquery-1.11.0.js"></script>
       <script src="lib/prefixfree.min.js"></script>
       <script src="lib/socket.io.min.js"></script>
       <script src="tiles.js"></script>
       <script src="table.js"></script>
       <script src="ui.js"></script>
       <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
       <script src="tests.js"></script>
       <script src="util.js"></script>
       <script><!--
         QUnit.config.autostart = false;

         $(function() {
             var params = getParams();
             if (params.phase1) {
                 window.ui = Ui($('.ui'));
                 ui.test_phase_1();
             } else if (params.phase2) {
                 window.ui = Ui($('.ui'));
                 ui.test_phase_2();
             } else if (params.ron) {
                 window.ui = Ui($('.ui'));
                 ui.test_ron();
             } else if (params.test) {
                 $('body').prepend('<div id="qunit">');
                 $('.ui').wrap('<div id="qunit-fixture">');
                 QUnit.start();
             } else {
                 window.ui = Ui($('.ui'));
             };
         });
       --></script>
   </HEAD>
   <BODY>
     <div id="templates" style="display: none;">
       <div class="table">
         <div class="dora-display"></div>
         <div class="east-display"></div>
         <div class="opponent-discards any-discards"></div>
         <div class="discards any-discards"></div>
         <div class="tiles"></div>
         <div class="hand"></div>
         <button class="submit-hand">OK</button>
         <!-- timer -->
       </div>
     </div>

     <div class="links">
       <b><a href="/">client</a></b>
       / <a href="hello2.html">two clients</a>
       / <a href="?phase1=1">show phase1</a>
       / <a href="?phase2=1">show phase2</a>
       / <a href="?ron=1">show ron</a>
       / <a href="?test=1">run unit tests</a>
     </div>
     <div class="ui">
       <div class="nicks">
         <span>
           You: <strong class="you"></strong>
         </span>
         <span style="float: right;">
           Opponent: <strong class="opponent"></strong>
         </span>
       </div>
       <div class="login main-part">
         <h2>Minefield</h2>
         <input name="nick" placeholder="nick">
         <button class="login-button">Login</button>
       </div>
       <div class="table main-part" style="display: none;"></div>
       <div class="end-draw main-part" style="display: none">
         The game is a draw!
       </div>
       <div class="end-ron main-part" style="display: none">
         <h2>Ron!</h2>
         <div class="message"></div>
         <div class="winning-hand"></div>
         Dora:
         <div class="doras-ind"></div>
         Yaku:
         <ul class="yaku"></ul>
         Score: <b><span class="points"></span> points</b>
       </div>
       <div class="overlay main-part" style="display: none"><div></div></div>
       <div class="status"></div>
     </div>
     <div id="footer">
       The tiles came from <a href="http://blog.kanojo.de/2011/07/01/more-shirt-stuff-t-shirt-logo-ideas/">here</a> and are licensed on <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/de/">CC-NC-BC-SA 3.0 DE</a>.
     </div>
   </BODY>
</HTML>
