<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
       <link rel="stylesheet" type="text/css" href="default.css">
       <link rel="stylesheet" type="text/css" href="//code.jquery.com/qunit/qunit-1.14.0.css">
       <TITLE>Minefield UI</TITLE>
       <script src="//code.jquery.com/jquery-1.11.0.js"></script>
       <script src="lib/socket.io.min.js" type="text/javascript"></script>
       <script src="ui.js" type="text/javascript"></script>
       <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
       <script src="tests.js"></script>
       <script src="util.js"></script>
       <script><!--
         QUnit.config.autostart = false;

         $(function() {
             var params = getParams();
             if (params.phase1) {
                 window.ui = Ui($('.ui'));
                 ui.test_phase_1();
             } else if (params.phase2) {
                 window.ui = Ui($('.ui'));
                 ui.test_phase_2();
             } else if (params.ron) {
                 window.ui = Ui($('.ui'));
                 ui.test_ron();
             } else if (params.test) {
                 $('body').prepend('<div id="qunit">');
                 $('.ui').wrap('<div id="qunit-fixture">');
                 QUnit.start();
             } else {
                 window.ui = Ui($('.ui'));
             };
         });
       --></script>
   </HEAD>
   <BODY>
     <div class="ui">
       <div class="login">
         <input name="nick" placeholder="nick">
         <button class="login-button">Login</button>
       </div>
       <div class="table phase-one" style="display: none;">
         Dora:
         <div class="dora-display"></div>
         Your wind:
         <div class="east-display"></div>
         <div class="only-phase-two">
           Your opponent's discards:
           <div class="opponent-discards"></div>
           Your discards:
           <div class="discards"></div>
         </div>
         Your tiles:
         <div class="tiles"></div>
         Your hand:
         <div class="hand"></div>
         <button class="submit-hand only-phase-one">OK</button>
         <!-- timer -->
       </div>
       <div class="end-draw" style="display: none">
         The game is a draw!
       </div>
       <div class="end-ron" style="display: none">
         <h2>Ron!</h2>
         <div class="message"></div>
         <div class="winning-hand"></div>
         Dora:
         <div class="doras-ind"></div>
         Yaku:
         <ul class="yaku"></ul>
         Score: <b><span class="points"></span> points</b>
       </div>
       <!-- to position .status at the bottom when everything is hidden -->
       <div></div>
       <div class="status"></div>
     </div>
     <div id="footer">
       The tiles came from <a href="http://blog.kanojo.de/2011/07/01/more-shirt-stuff-t-shirt-logo-ideas/">here</a> and are licensed on <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/de/">CC-NC-BC-SA 3.0 DE</a>.
     </div>
   </BODY>
</HTML>
