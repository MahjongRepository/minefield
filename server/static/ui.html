<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
       <link rel="stylesheet" type="text/css" href="default.css">
       <TITLE>Minefield UI</TITLE>
       <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
       <script src="socket.io.min.js" type="text/javascript"></script>
       <script src="ui.js" type="text/javascript"></script>
       <script src="devel.js" type="text/javascript"></script>
       <script>
         $(function() {
             window.ui = new Ui($('.ui'));
         });
       </script>
   </HEAD>
   <BODY>
     <div class="ui">
       <div class="login">
         <input name="nick" placeholder="nick">
         <button class="login-button">Login</button>
       </div>
       <div class="table" style="display: none;">
         <div class="dora-display"></div>
         <div class="east-display"></div>
         <div class="tiles"></div>
         <div class="hand"></div>
         <button class="submit-hand">OK</button>
         <!-- timer -->
       </div>
       <div class="status"></div>
     </div>
     <div id="footer">
       The tiles came from <a href="http://blog.kanojo.de/2011/07/01/more-shirt-stuff-t-shirt-logo-ideas/">here</a> and are licensed on <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/de/">CC-NC-BC-SA 3.0 DE</a>.
     </div>
   </BODY>
</HTML>
